name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # change if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'  # match your local Ruby version

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install || true  # in case you don't have a Gemfile

      - name: Run script to generate site
        run: |
          mkdir -p docs
          ruby download_data_gaps_data.rb  # ensure your script outputs to docs/

      - name: Commit generated files
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Automated site update" || echo "No changes to commit"

      - name: Push to main
        run: git push
