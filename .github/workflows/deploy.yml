name: Deploy Static Site

on:
  push:
    branches:
      - main # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4 

      - name: Install gems
        run: |
          gem install bundler
          bundle install

      - name: Set environment variables
        run: echo "AIRTABLE_ACCESS_TOKEN=${{ secrets.AIRTABLE_ACCESS_TOKEN }}" >> $GITHUB_ENV

      - name: Run data generation script
        run: ruby download_data_gaps_data.rb # replace with your Ruby file

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site # change this to your output folder

